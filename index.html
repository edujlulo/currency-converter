<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="creator">Made by: Eduardo Lulo</p>
    <div id="container">
      <img src="img/currencies.png" alt="Currencies" id="img-currencies" />
      <h1>Real-Time Currency Converter</h1>
      <input type="number" step="0.01" id="input1" />
      <select id="menu-1">
        <option value="pound-sterling">Pound Sterling</option>
        <option value="euro">Euro</option>
        <option value="us-dollar">US Dollar</option>
        <option value="japanese-yen">Japanese Yen</option>
      </select>

      <br />
      <img src="img/convert.png" alt="Convert" id="img-converter" /><br />
      <input type="number" step="0.01" id="input2" />
      <select id="menu-2">
        <option value="pound-sterling">Pound Sterling</option>
        <option value="euro">Euro</option>
        <option value="us-dollar">US Dollar</option>
        <option value="japanese-yen">Japanese Yen</option>
      </select>

      <p class="exchange-rate">Exchange rate: 1.1541</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
